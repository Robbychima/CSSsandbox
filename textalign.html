<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Align</title>
    <style> 
    #home h2{
        /* text-align */
        /* left / right/ start/ end / justify */
        text-align: center;

        /* text-decoration */
        /* dash / dotted / line-through / overline */
        text-decoration: underline;

        /* text- transfer */
        /* lowercase / uppercase */
        text-transform: capitalize;
    }
    </style>
</head>
<body>
    <div id="home">
        <h2>home</h2>
        <p>Lorem <span> ipsum dolor sit, amet brconsectetur adipisicing </span> elit. Vel quam dolore sapiente nemo libero cumque hic nihil fuga illo praesentium!</p> 

    </div>
</body>
</html>
